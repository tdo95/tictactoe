<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="A simple fun two player tic tac toe game">
    	<meta name="keywords" content="tic tac toe, game, fun, games, online games, multiplayer">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		

		<title>Tic Tac Toe</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Tic Tac Toe</h1>
		<table>
			<tr>
				<td id='A00'></td>
				<td id='A01'></td>
				<td id='A02'></td>
			</tr>
			<tr>
				<td id='B10'></td>
				<td id='B11'></td>
				<td id='B12'></td>
			</tr>
			<tr>
				<td id='C20'></td>
				<td id='C21'></td>
				<td id='C22'></td>
			</tr>
		</table>
		<div class='modal hidden'>
			<p class="message">Sample</p>
			<button class="modal_button">Play Again</button>
		</div>
		<footer>
			<p>made with by <a href="">tdo95</a></p>
		</footer>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
